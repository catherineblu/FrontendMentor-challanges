<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    
  </head>
  <body>
    <div class="container">
      <div class="slideshow-container">
        <div class="myslide">
          <img src="./images/image-tanya.jpg" alt="" />
          <div class="user-info">
            <img src="./images/pattern-quotes.svg" alt="">
          <p>
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
          <div class="personal-info">
            <h2><b>Tanya Sinclair</b></h2>
            <h3>UX Engineer</h3>
          </div>
        </div>
        </div>

        
      

      
      
<button class="btn">
  <a href="" class="prev"><img src="./images/icon-prev.svg" alt="" /></a>
  <a href="" class="next"><img src="./images/icon-next.svg" alt="" /></a>
</button>


      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/catherineblu">Morgenstern</a>.
      </div>
    </div>
  </body>
</html>
